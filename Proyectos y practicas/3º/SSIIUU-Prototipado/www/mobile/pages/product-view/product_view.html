<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <link rel="stylesheet" href="product_view.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-icons">
        <!-- modificar enlaces -->
        <div id="logo-block">
          <a href="/mobile/mobile.html"><img src="/mobile/media/eci-letras.png" class="logo" alt="logo"></a>
          <h2 class = location > Preciados-callao</h2>
        </div>
        <div class="favouritesnprofile">
          <a href="/mobile/pages/favourites/favourites.html"><img src="/mobile/media/heart.svg" class="favourites" alt="Icono 1"></a>
          <a href="/mobile/mobile.html"><img src="/mobile/media/profile.svg" class="profile" alt="Icono 2"></a>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <section id =product-view>
      <div class="product-image-container">
        <img id = product-image src="" alt="Imagen del producto">
      </div>
      <div class="product-info">
        <div class="product-head">
         <div class = title-price>
          <h1><span id="product-name"></span></h1>
          <p><span id = "product-price"></span>€</p>
         </div>
         <div class = favs-cart>
            <svg id="add-to-fav" width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          <img src="/mobile/media/cart-plus.svg" id="cart" alt="Añadir al carrito">
         </div>

        </div>
        <p>Disponible en tienda</p>
        <div class="under-buttons">
          <button id="go-to-map">Localizar en el mapa</button>
          <button id="ask-for-help">Solicitar Asistencia</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav>
        <!-- modificar enlaces -->
      <a href="/mobile/pages/map/map.html"><img src="/mobile/media/map-icon.svg" alt="Icono 3"></a>
      <a href="/mobile/pages/qr-scanner/qr-scanner.html"><img src="/mobile/media/scanner-icon.svg" alt="Icono 4"></a>
      <a href="/mobile/pages/cart/cart.html"><img src="/mobile/media/cart.svg" alt="Icono 5"></a>
    </nav>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script src="product_view.js"></script>
  <script src="/mobile/nfc_scanner.js"></script>
</body>
</html>
